<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <h:head>
        <title>Facelet Title</title>
        <link rel="StyleSheet" type="text/css" href="css/cssLayout.css" media="screen"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <center>
                    <a4j:outputPanel ajaxRendered="true">
                        <rich:panel rendered="#{jogoDaVelhaController.status}" styleClass="panelWin">
                            <a4j:outputPanel id="gallery">
                                <h:graphicImage id="img" url="/img/trofeu.png" rendered="#{jogoDaVelhaController.status}" alt="pic"/>
                            </a4j:outputPanel>
                            <rich:jQuery selector="#gallery img" query="addClass('pic-normal')" />
                            <rich:jQuery selector="#gallery img"
                                         query="wrap('&lt;div class=\'wrap1\'&gt;&lt;/div&gt;')" />
                            <rich:jQuery selector="#gallery img" event="mouseover"
                                         query="jQuery(this).stop().animate({width:'180px'})" />
                            <rich:jQuery selector="#gallery img" event="mouseout"
                                         query="jQuery(this).stop().animate({width:'120px'})" />
                            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                            <h:outputLabel id="win" value="#{jogoDaVelhaController.win}" rendered="#{jogoDaVelhaController.status}"/>
                        </rich:panel>
                        <rich:panel styleClass="panelWin" rendered="#{!jogoDaVelhaController.status}">
                            <h:outputLabel id="jg1" value="Jogador 1, é sua vez!" rendered="#{jogoDaVelhaController.vezJg1}"/>
                            <h:outputLabel id="jg2" value="Jogador 2, é sua vez!" rendered="#{jogoDaVelhaController.vezJg2}"/>
                        </rich:panel>
                    </a4j:outputPanel>

                    <h:panelGrid columns="3" rendered="#{!jogoDaVelhaController.status}">
                        <rich:panel id="peca1" style="width:133px">
                            <f:facet name="header">
                                <h:outputText value="A1" />
                            </f:facet>
                            <rich:dropTarget acceptedTypes="jogador" dropValue="PECA"
                                             dropListener="#{jogoDaVelhaController.processDrop}"
                                             render="peca1, pecasDisponiveisA,pecasDisponiveisB,img,win" />
                            <h:column>
                                <h:outputText value="#{jogoDaVelhaController.a1}"></h:outputText>
                            </h:column>
                        </rich:panel>    
                        <rich:panel id="peca2" style="width:133px">
                            <f:facet name="header">
                                <h:outputText value="A2" />
                            </f:facet>
                            <rich:dropTarget acceptedTypes="jogador" dropValue="PECA"
                                             dropListener="#{jogoDaVelhaController.processDrop}"
                                             render="peca2, pecasDisponiveisA,pecasDisponiveisB,img,win" />
                            <h:column>
                                <h:outputText value="#{jogoDaVelhaController.a2}"></h:outputText>
                            </h:column>
                        </rich:panel>    
                        <rich:panel id="peca3" style="width:133px">
                            <f:facet name="header">
                                <h:outputText value="A3" />
                            </f:facet>
                            <rich:dropTarget acceptedTypes="jogador" dropValue="PECA"
                                             dropListener="#{jogoDaVelhaController.processDrop}"
                                             render="peca3, pecasDisponiveisA,pecasDisponiveisB,img,win" />
                            <h:column>
                                <h:outputText value="#{jogoDaVelhaController.a3}"></h:outputText>
                            </h:column>

                        </rich:panel>    

                        <rich:panel id="peca4" style="width:133px">
                            <f:facet name="header">
                                <h:outputText value="B1" />
                            </f:facet>
                            <rich:dropTarget acceptedTypes="jogador" dropValue="PECA"
                                             dropListener="#{jogoDaVelhaController.processDrop}"
                                             render="peca4, pecasDisponiveisA,pecasDisponiveisB,img,win" />
                            <h:column>
                                <h:outputText value="#{jogoDaVelhaController.b1}"></h:outputText>
                            </h:column>

                        </rich:panel>    
                        <rich:panel id="peca5" style="width:133px">
                            <f:facet name="header">
                                <h:outputText value="B2" />
                            </f:facet>
                            <rich:dropTarget acceptedTypes="jogador" dropValue="PECA"
                                             dropListener="#{jogoDaVelhaController.processDrop}"
                                             render="peca5, pecasDisponiveisA, pecasDisponiveisB, img, win" />
                            <h:column>
                                <h:outputText value="#{jogoDaVelhaController.b2}"></h:outputText>
                            </h:column>

                        </rich:panel>    
                        <rich:panel id="peca6" style="width:133px">
                            <f:facet name="header">
                                <h:outputText value="B3" />
                            </f:facet>
                            <rich:dropTarget acceptedTypes="jogador" dropValue="PECA"
                                             dropListener="#{jogoDaVelhaController.processDrop}"
                                             render="peca6, pecasDisponiveisA,pecasDisponiveisB,img,win" />
                            <h:column>
                                <h:outputText value="#{jogoDaVelhaController.b3}"></h:outputText>
                            </h:column>

                        </rich:panel>    

                        <rich:panel id="peca7" style="width:133px">
                            <f:facet name="header">
                                <h:outputText value="C1" />
                            </f:facet>
                            <rich:dropTarget acceptedTypes="jogador" dropValue="PECA"
                                             dropListener="#{jogoDaVelhaController.processDrop}"
                                             render="peca7, pecasDisponiveisA,pecasDisponiveisB,img,win" />
                            <h:column>
                                <h:outputText value="#{jogoDaVelhaController.c1}"></h:outputText>
                            </h:column>

                        </rich:panel>    
                        <rich:panel id="peca8" style="width:133px">
                            <f:facet name="header">
                                <h:outputText value="C2" />
                            </f:facet>
                            <rich:dropTarget acceptedTypes="jogador" dropValue="PECA"
                                             dropListener="#{jogoDaVelhaController.processDrop}"
                                             render="peca8, pecasDisponiveisA,pecasDisponiveisB,img,win" />
                            <h:column>
                                <h:outputText value="#{jogoDaVelhaController.c2}"></h:outputText>
                            </h:column>

                        </rich:panel>    
                        <rich:panel id="peca9" style="width:133px">
                            <f:facet name="header">
                                <h:outputText value="C3" />
                            </f:facet>
                            <rich:dropTarget acceptedTypes="jogador" dropValue="PECA"
                                             dropListener="#{jogoDaVelhaController.processDrop}"
                                             render="peca9, pecasDisponiveisA,pecasDisponiveisB,img,win" />
                            <h:column>
                                <h:outputText value="#{jogoDaVelhaController.c3}"></h:outputText>
                            </h:column>

                        </rich:panel>    

                    </h:panelGrid>
                    <rich:dragIndicator id="ind" acceptClass="accept" rejectClass="reject" draggingClass="default">
                        Mova...
                    </rich:dragIndicator>
                    <a4j:outputPanel ajaxRendered="true" rendered="#{!jogoDaVelhaController.status}">
                        <h:panelGrid columns="2">
                            <rich:panel id="pecasDisponiveisA" rendered="#{jogoDaVelhaController.vezJg1}">
                                <f:facet name="header">
                                    <h:outputText value="Jogador 1" />
                                </f:facet>
                                <h:dataTable id="dPecasA" value="#{jogoDaVelhaController.pecaJogador1}" var="fm" footerClass="footerClass">
                                    <h:column>
                                        <a4j:outputPanel layout="block" styleClass="rf-ind-drag">
                                            <rich:dragSource type="jogador" dragIndicator="ind" dragValue="#{fm}"/>
                                            <h:outputText value="#{fm.valor}"/>
                                        </a4j:outputPanel>
                                    </h:column>
                                </h:dataTable>
                            </rich:panel>
                            <rich:panel id="pecasDisponiveisB" rendered="#{jogoDaVelhaController.vezJg2}">
                                <f:facet name="header">
                                    <h:outputText value="Jogador 2" />
                                </f:facet>
                                <h:dataTable id="dPecasB" value="#{jogoDaVelhaController.pecaJogador2}" var="fm" footerClass="footerClass">
                                    <h:column>
                                        <a4j:outputPanel layout="block" styleClass="rf-ind-drag">
                                            <rich:dragSource type="jogador" dragIndicator="ind" dragValue="#{fm}" />
                                            <h:outputText value="#{fm.valor}"/>
                                        </a4j:outputPanel>
                                    </h:column>
                                </h:dataTable>
                            </rich:panel>
                        </h:panelGrid>
                    </a4j:outputPanel>
                    <h:commandButton value="Iniciar" actionListener="#{jogoDaVelhaController.start}" rendered="#{!jogoDaVelhaController.status}"/>
                    <h:commandButton value="Encerrar" actionListener="#{jogoDaVelhaController.finish}" rendered="#{!jogoDaVelhaController.status}"/>

                </center>
            </h:form>
        </f:view>
    </h:body>
</html>
